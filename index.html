<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Treino</title>
    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Registrar Treino</h1>
            <p class="text-gray-500 mt-2">Adicione um novo exercício à sua planilha.</p>
        </div>

        <!-- Formulário de Treino -->
        <form id="workoutForm">
            <div class="space-y-6">
                <!-- Campo Exercício -->
                <div>
                    <label for="exercicio" class="block text-sm font-medium text-gray-700 mb-1">Exercício</label>
                    <input type="text" id="exercicio" name="exercicio" placeholder="Ex: Supino Reto" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>

                <!-- Campo Séries -->
                <div>
                    <label for="series" class="block text-sm font-medium text-gray-700 mb-1">Séries</label>
                    <input type="number" id="series" name="series" placeholder="Ex: 4" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>

                <!-- Campo Repetições -->
                <div>
                    <label for="repeticoes" class="block text-sm font-medium text-gray-700 mb-1">Repetições</label>
                    <input type="text" id="repeticoes" name="repeticoes" placeholder="Ex: 10-12" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
            </div>

            <!-- Botão de Envio -->
            <div class="mt-8">
                <button type="submit" id="submitButton"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                    Salvar Treino
                </button>
            </div>
        </form>

        <!-- Mensagem de Status -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        // Seleciona os elementos do formulário e da mensagem de status
        const form = document.getElementById('workoutForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        // URL do seu script do Google Apps
        const googleAppScriptUrl = 'https://script.google.com/macros/s/AKfycby9r8mYpPpBQUJRvs1iOETyJ-ABry9NqyOM041ckQA1nGtHqCFj1SML6y3dpDQwzXj2/exec';

        // Adiciona um ouvinte de evento para o envio do formulário
        form.addEventListener('submit', event => {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Desabilita o botão e mostra uma mensagem de carregamento
            submitButton.disabled = true;
            submitButton.textContent = 'Salvando...';
            statusMessage.textContent = '';
            statusMessage.classList.remove('text-green-600', 'text-red-600');

            // Cria um objeto FormData com os dados do formulário
            const formData = new FormData(form);

            // Envia os dados para a planilha do Google usando a API Fetch
            fetch(googleAppScriptUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    // Se não foi, lança um erro para ser pego pelo .catch()
                    return response.text().then(text => { throw new Error('A resposta da rede não foi OK: ' + text) });
                }
                return response.json(); // Ou .text() dependendo do que seu script retorna
            })
            .then(data => {
                // Lida com a resposta de sucesso
                console.log('Sucesso:', data);
                statusMessage.textContent = 'Treino salvo com sucesso!';
                statusMessage.classList.add('text-green-600');
                form.reset(); // Limpa o formulário
            })
            .catch(error => {
                // Lida com erros na requisição
                console.error('Erro:', error);
                statusMessage.textContent = 'Erro ao salvar. Tente novamente.';
                statusMessage.classList.add('text-red-600');
            })
            .finally(() => {
                // Reabilita o botão após a conclusão da requisição
                submitButton.disabled = false;
                submitButton.textContent = 'Salvar Treino';
            });
        });
    </script>

</body>
</html>
