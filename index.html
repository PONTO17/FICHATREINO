<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Treino</title>
    
    <!-- Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados para complementar o Tailwind */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Fundo cinza claro (Tailwind gray-200) */
            color: #1f2937; /* Cor de texto escura (Tailwind gray-800) */
        }
        .screen {
            display: none; /* Esconde todas as telas por padrão */
            background-color: #e5e7eb; /* Fundo cinza claro */
            min-height: 100vh;
        }
        .screen.active {
            display: block; /* Mostra a tela ativa */
        }
        .tab-active {
            background-color: #EF4444;
            color: white;
            font-weight: 700;
        }
        .intensity-btn.active {
            background-color: #3B82F6; /* Tailwind blue-500 */
            color: white;
            border-color: #3B82F6;
        }
        /* Animação de fade-in para as telas */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .screen.active {
            animation: fadeIn 0.3s ease-in-out;
        }
        /* Efeito de transição suave para o botão da série */
        .set-box {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .set-box:hover {
            transform: scale(1.03); /* Leve aumento ao passar o mouse/pressionar */
        }
        /* Estilo para botões de reordenação desabilitados */
        .move-exercise-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .rest-timer-progress {
            transition: width 0.2s linear; /* Transição padrão para reset */
        }
        /* Overlay de Loading */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            backdrop-filter: blur(4px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-200">

    <!-- OVERLAY DE LOADING -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <span id="loading-text">Carregando...</span>
    </div>

    <!-- TELA 1: LISTA DE TREINOS (PRINCIPAL) -->
    <div id="screen-list" class="max-w-md mx-auto p-4 screen active">
        <header class="text-center my-4">
            <h1 class="text-red-500 text-2xl font-bold tracking-wider">DONT DIE</h1>
        </header>
        <div id="workout-tabs" class="flex justify-around bg-gray-300 p-1 rounded-lg mb-6">
            <button data-tab="A" class="flex-1 text-center py-2 rounded-md tab-active">A</button>
            <button data-tab="B" class="flex-1 text-center py-2 rounded-md text-gray-600">B</button>
            <button data-tab="C" class="flex-1 text-center py-2 rounded-md text-gray-600">C</button>
            <button data-tab="D" class="flex-1 text-center py-2 rounded-md text-gray-600">D</button>
            <button data-tab="E" class="flex-1 text-center py-2 rounded-md text-gray-600">E</button>
            <button data-tab="F" class="flex-1 text-center py-2 rounded-md text-gray-600">F</button>
        </div>
        <div class="flex justify-between items-center mb-6 px-2">
            <div id="workout-title-container" class="flex-grow">
                <h2 id="workout-title" class="text-lg font-semibold text-gray-900"></h2>
            </div>
            <button id="edit-workout-title-btn" class="p-2 rounded-full hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
            </button>
        </div>
        <div id="exercise-list" class="space-y-6">
            <!-- Exercícios serão renderizados aqui pelo JS -->
        </div>
        <div class="mt-8"><button id="add-new-exercise-btn" class="w-full text-blue-600 font-semibold py-3 rounded-lg hover:bg-gray-200">+ Adicionar novo exercício</button></div>
        <div class="mt-4 mb-20"><button id="finish-workout-btn" data-state="active" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg shadow-lg transition-colors duration-300">✓ Treinei</button></div>
    </div>

    <!-- TELA 2: EDITAR EXERCÍCIO -->
    <div id="screen-edit-exercise" class="max-w-md mx-auto screen bg-white">
        <header class="flex justify-between items-center p-4 bg-red-600 text-white">
            <button class="go-back" data-target="screen-list">&lt; Voltar</button>
            <h2 class="font-bold">Editar Exercício</h2>
            <button id="save-exercise-btn" class="text-white font-semibold">Salvar</button>
        </header>
        <div class="p-4 space-y-6 text-black">
            <input id="edit-exercise-name-input" type="text" class="text-xl font-bold w-full border-b-2 pb-1 focus:outline-none focus:border-blue-500">
            <div class="flex items-center border-b pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <input id="edit-rest-time-input" type="text" placeholder="Ex: 75s" class="bg-transparent w-full focus:outline-none">
            </div>
            <div class="flex items-center border-b pb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                <input id="edit-observation-input" type="text" placeholder="Escreva uma observação aqui" class="bg-transparent w-full focus:outline-none">
            </div>
            <div>
                <h4 class="text-gray-500 font-bold mb-2">SÉRIES</h4>
                <div id="edit-sets-container" class="grid grid-cols-5 gap-2 text-center"></div>
            </div>
        </div>
        <div class="p-4 bg-white">
            <button id="remove-exercise-btn" class="w-full text-red-500 font-semibold py-3 text-center">Remover Exercício</button>
        </div>
    </div>

    <!-- TELA 3: EDITAR SÉRIE -->
    <div id="screen-edit-set" class="max-w-md mx-auto screen bg-white">
        <header class="flex justify-between items-center p-4 bg-red-600 text-white">
            <button class="go-back" data-target="screen-edit-exercise">&lt; Voltar</button>
            <h2 class="font-bold">Editar Série</h2>
            <button id="save-set-btn" class="text-white font-semibold">Salvar</button>
        </header>
        <div class="p-4 space-y-6 text-black">
            <h3 id="edit-set-title" class="text-center text-gray-500"></h3>
            <div class="text-center">
                <label class="text-gray-500">Reps</label>
                <input id="edit-reps-input" type="number" class="text-7xl font-bold w-full text-center bg-transparent focus:outline-none" value="10">
            </div>
            <div class="text-center border-t pt-4">
                <label class="text-gray-500">Carga</label>
                <div class="flex items-center justify-center">
                    <input id="edit-weight-input" type="number" class="text-7xl font-bold w-4/5 text-right bg-transparent focus:outline-none" value="20">
                    <span class="text-2xl font-bold ml-2">kg</span>
                </div>
            </div>
            <div class="border-t pt-4">
                <h4 class="text-gray-500 font-bold mb-2 text-center">INTENSIDADE</h4>
                <div id="intensity-buttons-container" class="flex justify-center space-x-2">
                    <button class="intensity-btn flex-1 py-3 rounded-lg border border-blue-500 text-blue-500 transition-colors duration-200">Leve</button>
                    <button class="intensity-btn flex-1 py-3 rounded-lg border border-blue-500 text-blue-500 transition-colors duration-200">Pesado</button>
                    <button class="intensity-btn flex-1 py-3 rounded-lg border border-blue-500 text-blue-500 transition-colors duration-200">Até Falhar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TELA 4: SELECIONAR EXERCÍCIO -->
    <div id="screen-select-exercise" class="max-w-md mx-auto screen bg-white">
        <header class="flex justify-between items-center p-4 bg-red-600 text-white">
            <button class="go-back" data-target="screen-list">&lt; Voltar</button>
            <h2 class="font-bold">Adicionar Exercício</h2>
            <div class="w-16"></div> <!-- Placeholder for alignment -->
        </header>
        <div class="p-4">
            <input id="search-exercise-input" type="text" placeholder="Buscar exercício..." class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul id="predefined-exercise-list" class="space-y-1">
                <!-- Exercícios pré-definidos serão populados via JS -->
            </ul>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURAÇÃO E MODELO DE DADOS ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby9r8mYpPpBQUJRvs1iOETyJ-ABry9NqyOM041ckQA1nGtHqCFj1SML6y3dpDQwzXj2/exec';
        let workoutsData = {};
        let currentWorkoutId = 'A';
        let currentExerciseId = null;
        let currentSetId = null;
        let activeTimers = {};

        const screens = document.querySelectorAll('.screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const predefinedExercises = [
            'Supino Reto c/ Barra', 'Supino Inclinado c/ Halteres', 'Desenvolvimento c/ Halteres', 'Elevação Lateral', 'Tríceps na Polia', 'Rosca Direta', 'Agachamento Livre', 'Leg Press', 'Cadeira Extensora', 'Mesa Flexora', 'Puxada Frontal', 'Remada Curvada', 'Abdominal Infra'
        ];

        // --- FUNÇÕES DE PERSISTÊNCIA (GOOGLE SHEETS) ---
        function showLoading(message) {
            loadingText.textContent = message;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        async function saveDataToGoogleSheets() {
            showLoading('Salvando...');
            try {
                // O modo 'no-cors' é usado para enviar dados para o Apps Script sem ser bloqueado.
                // A desvantagem é que não recebemos uma resposta de sucesso, mas a operação funciona.
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workoutsData)
                });
                console.log("Dados enviados para a planilha.");
            } catch (error) {
                console.error('Erro ao salvar os dados:', error);
            } finally {
                // Esconde a tela de carregamento após um breve momento para dar feedback visual.
                setTimeout(hideLoading, 300);
            }
        }

        async function loadDataFromGoogleSheets() {
            showLoading('Carregando treinos...');
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`A requisição falhou: ${response.status}`);
                }
                const data = await response.json();
                // Verifica se os dados recebidos são válidos antes de usá-los.
                if (data && Object.keys(data).length > 0 && !data.status) {
                    workoutsData = data;
                    console.log("Dados carregados da planilha com sucesso.");
                } else {
                    // Se não houver dados na planilha, cria os dados padrão.
                    initializeDefaultData();
                    console.log("Nenhum dado válido encontrado, inicializando com treinos padrão.");
                }
            } catch (error) {
                console.error('Erro ao carregar dados da planilha. Verifique a implantação do script e as permissões.', error);
                initializeDefaultData(); // Garante que o app funcione mesmo se o carregamento falhar.
            } finally {
                hideLoading();
            }
        }

        // --- FUNÇÕES AUXILIARES ---
        function showScreen(screenId) {
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId)?.classList.add('active');
        }

        function generateUniqueId() {
            return `id-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        // --- LÓGICA DE RENDERIZAÇÃO ---
        function renderWorkout(workoutId) {
            const workout = workoutsData[workoutId];
            if (!workout) {
                console.error(`Workout com ID "${workoutId}" não encontrado.`);
                return;
            }
            document.getElementById('workout-title').textContent = workout.title;
            const exerciseList = document.getElementById('exercise-list');
            exerciseList.innerHTML = '';

            // Adiciona verificação para garantir que 'exercises' e 'sets' existam.
            (workout.exercises || []).forEach((exercise, index) => {
                const isFirst = index === 0;
                const isLast = index === workout.exercises.length - 1;

                const setsHTML = (exercise.sets || []).map(set => `
                    <div class="set-box bg-gray-100 text-black p-2 rounded-lg cursor-pointer" data-completed="${set.completed || false}" data-set-id="${set.id}" data-intensity="${set.intensity}">
                        <div class="reps font-bold text-lg">${set.reps}x</div>
                        <div class="weight text-sm">${set.weight}kg</div>
                        <div class="status text-xs text-gray-600 mt-1">${set.intensity}</div>
                        <div class="checkmark hidden font-bold">Feito ✓</div>
                    </div>
                `).join('');

                const exerciseHTML = `
                <div id="${exercise.id}" class="exercise-item bg-white p-4 rounded-xl shadow-md">
                    <div class="flex justify-between items-start">
                        <div class="flex-grow">
                            <h3 class="exercise-name text-gray-900 font-bold text-lg">${exercise.name}</h3>
                            <div class="flex items-center text-xs text-gray-500 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span class="rest-time">${exercise.restTime} DESCANSO</span>
                            </div>
                            <p class="observation-text text-xs text-blue-600 mt-1 ${exercise.observation ? '' : 'hidden'}">${exercise.observation}</p>
                        </div>
                        <div class="flex items-center">
                            <button class="move-exercise-btn p-1" data-direction="up" ${isFirst ? 'disabled' : ''}>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
                            </button>
                            <button class="move-exercise-btn p-1" data-direction="down" ${isLast ? 'disabled' : ''}>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            <button class="edit-exercise-btn p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="rest-timer-container bg-gray-300 h-2 w-full rounded-full mt-2 hidden">
                         <div class="rest-timer-progress bg-blue-500 h-2 rounded-full"></div>
                    </div>
                    <div class="sets-container grid grid-cols-4 gap-3 text-center mt-3">${setsHTML}</div>
                </div>`;
                exerciseList.insertAdjacentHTML('beforeend', exerciseHTML);
            });
            
            document.querySelectorAll('.set-box[data-completed="true"]').forEach(box => handleSetClick(box, true));
            updateEventListeners();
        }

        function handleSetClick(box, isInitialRender = false) {
            const exerciseItem = box.closest('.exercise-item');
            const exerciseId = exerciseItem.id;
            
            let isCompleted = box.dataset.completed === 'true';
            if (!isInitialRender) {
                isCompleted = !isCompleted;
                box.dataset.completed = isCompleted;
                const setId = box.dataset.setId;
                const exercise = workoutsData[currentWorkoutId].exercises.find(ex => ex.id === exerciseId);
                const set = exercise.sets.find(s => s.id === setId);
                set.completed = isCompleted;

                if (isCompleted) {
                    startRestTimer(exerciseId);
                } else {
                    stopRestTimer(exerciseId);
                }
                saveDataToGoogleSheets(); // Salva o estado do check
            }

            const statusText = box.querySelector('.status');
            const checkmark = box.querySelector('.checkmark');
            const infoDivs = [box.querySelector('.reps'), box.querySelector('.weight'), statusText];
            
            if (isCompleted) {
                box.classList.replace('bg-gray-100', 'bg-blue-500');
                box.classList.replace('text-black', 'text-white');
                infoDivs.forEach(d => d.style.display = 'none');
                checkmark.style.display = 'block';
            } else {
                box.classList.replace('bg-blue-500', 'bg-gray-100');
                box.classList.replace('text-white', 'text-black');
                infoDivs.forEach(d => d.style.display = 'block');
                checkmark.style.display = 'none';
            }
        }

        function startRestTimer(exerciseId) {
            stopRestTimer(exerciseId); 

            const exercise = workoutsData[currentWorkoutId].exercises.find(ex => ex.id === exerciseId);
            const exerciseItem = document.getElementById(exerciseId);
            const timerContainer = exerciseItem.querySelector('.rest-timer-container');
            const timerProgress = exerciseItem.querySelector('.rest-timer-progress');
            
            const restDuration = parseInt(exercise.restTime) || 60;

            timerContainer.classList.remove('hidden');
            timerProgress.style.transition = 'none';
            timerProgress.style.width = '0%';

            void timerProgress.offsetWidth;

            timerProgress.style.transition = `width ${restDuration}s linear`;
            timerProgress.style.width = '100%';

            activeTimers[exerciseId] = setTimeout(() => {
                stopRestTimer(exerciseId);
            }, restDuration * 1000);
        }

        function stopRestTimer(exerciseId) {
            if (activeTimers[exerciseId]) {
                clearTimeout(activeTimers[exerciseId]);
                delete activeTimers[exerciseId];
            }
            const exerciseItem = document.getElementById(exerciseId);
            if (exerciseItem) {
                const timerContainer = exerciseItem.querySelector('.rest-timer-container');
                const timerProgress = exerciseItem.querySelector('.rest-timer-progress');
                timerContainer.classList.add('hidden');
                timerProgress.style.transition = 'none';
                timerProgress.style.width = '0%';
            }
        }

        function moveExercise(exerciseId, direction) {
            const workout = workoutsData[currentWorkoutId];
            const exercises = workout.exercises;
            const index = exercises.findIndex(ex => ex.id === exerciseId);

            if (direction === 'up' && index > 0) {
                [exercises[index], exercises[index - 1]] = [exercises[index - 1], exercises[index]];
            } else if (direction === 'down' && index < exercises.length - 1) {
                [exercises[index], exercises[index + 1]] = [exercises[index + 1], exercises[index]];
            }
            renderWorkout(currentWorkoutId);
            saveDataToGoogleSheets();
        }

        function updateEventListeners() {
            const exerciseList = document.getElementById('exercise-list');
            
            exerciseList.onclick = (e) => {
                const editBtn = e.target.closest('.edit-exercise-btn');
                const setBox = e.target.closest('.set-box');
                const moveBtn = e.target.closest('.move-exercise-btn');

                if (editBtn) {
                    const exerciseItem = e.target.closest('.exercise-item');
                    currentExerciseId = exerciseItem.id;
                    const exercise = workoutsData[currentWorkoutId].exercises.find(ex => ex.id === currentExerciseId);
                    
                    document.getElementById('edit-exercise-name-input').value = exercise.name;
                    document.getElementById('edit-rest-time-input').value = exercise.restTime;
                    document.getElementById('edit-observation-input').value = exercise.observation;
                    
                    const editSetsContainer = document.getElementById('edit-sets-container');
                    editSetsContainer.innerHTML = '';
                    
                    exercise.sets.forEach(set => {
                        const editSetHTML = `<div class="edit-set-box bg-gray-100 text-gray-800 p-2 rounded-lg relative cursor-pointer" data-set-id="${set.id}" data-reps="${set.reps}" data-weight="${set.weight}" data-intensity="${set.intensity}"><button class="remove-set-btn absolute -top-1 -right-1 bg-red-500 rounded-full h-5 w-5 text-white flex items-center justify-center text-xs">x</button><div class="reps font-bold">${set.reps}x</div><div class="weight text-sm">${set.weight}kg</div><div class="status text-xs text-gray-600">${set.intensity}</div></div>`;
                        editSetsContainer.insertAdjacentHTML('beforeend', editSetHTML);
                    });
                    editSetsContainer.insertAdjacentHTML('beforeend', `<button id="add-new-set-btn" class="bg-gray-200 text-gray-800 p-2 rounded-lg flex items-center justify-center text-3xl font-bold">+</button>`);
                    
                    showScreen('screen-edit-exercise');
                    return;
                }

                if (setBox) {
                    handleSetClick(setBox);
                    return;
                }

                if (moveBtn) {
                    const exerciseId = moveBtn.closest('.exercise-item').id;
                    const direction = moveBtn.dataset.direction;
                    moveExercise(exerciseId, direction);
                    return;
                }
            };
        }

        // --- INICIALIZAÇÃO ---
        function initializeDefaultData() {
            const defaultSet = () => ({ id: generateUniqueId(), reps: 10, weight: 20, intensity: 'Pesado', completed: false });
            const defaultExercise = {
                id: generateUniqueId(), name: 'Supino Reto c/ Barra', restTime: '75s', observation: '',
                sets: [defaultSet(), defaultSet(), defaultSet(), defaultSet()]
            };

            for (const tab of ['A', 'B', 'C', 'D', 'E', 'F']) {
                workoutsData[tab] = {
                    title: tab === 'A' ? 'PEITO, OMBRO E TRÍCEPS' : `Treino ${tab}`,
                    exercises: tab === 'A' ? [JSON.parse(JSON.stringify(defaultExercise))] : []
                };
            }
        }
        
        async function initializeApp() {
            await loadDataFromGoogleSheets(); 
            renderWorkout(currentWorkoutId);
            setupGlobalEventListeners();
        }

        // --- EVENT LISTENERS GLOBAIS ---
        function setupGlobalEventListeners() {
            document.getElementById('workout-tabs').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentWorkoutId = e.target.dataset.tab;
                    document.querySelectorAll('#workout-tabs button').forEach(btn => btn.classList.remove('tab-active'));
                    e.target.classList.add('tab-active');
                    renderWorkout(currentWorkoutId);
                }
            });

            const editWorkoutTitleBtn = document.getElementById('edit-workout-title-btn');
            const workoutTitleContainer = document.getElementById('workout-title-container');
            editWorkoutTitleBtn.addEventListener('click', () => {
                const isEditing = workoutTitleContainer.querySelector('input') !== null;
                if (isEditing) {
                    const input = workoutTitleContainer.querySelector('input');
                    workoutsData[currentWorkoutId].title = input.value;
                    renderWorkout(currentWorkoutId);
                    saveDataToGoogleSheets();
                } else {
                    const h2 = document.getElementById('workout-title');
                    workoutTitleContainer.innerHTML = `<input type="text" value="${h2.textContent}" class="text-lg font-semibold text-gray-900 bg-white border-b-2 border-blue-500 focus:outline-none w-full">`;
                    workoutTitleContainer.querySelector('input').focus();
                    editWorkoutTitleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                }
            });

            document.getElementById('add-new-exercise-btn').onclick = () => showScreen('screen-select-exercise');
            
            const exerciseListContainer = document.getElementById('predefined-exercise-list');
            predefinedExercises.forEach(name => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="w-full text-left p-3 bg-gray-100 rounded-lg hover:bg-gray-200">${name}</button>`;
                exerciseListContainer.appendChild(li);
            });
            exerciseListContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const newExercise = {
                        id: generateUniqueId(), name: e.target.textContent, restTime: '60s', observation: '',
                        sets: [{ id: generateUniqueId(), reps: 10, weight: 10, intensity: 'Pesado', completed: false }]
                    };
                    workoutsData[currentWorkoutId].exercises.push(newExercise);
                    renderWorkout(currentWorkoutId);
                    showScreen('screen-list');
                    saveDataToGoogleSheets();
                }
            });

            document.getElementById('search-exercise-input').addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('#predefined-exercise-list li').forEach(li => {
                    li.style.display = li.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
                });
            });

            document.getElementById('edit-sets-container').addEventListener('click', (e) => {
                const setBox = e.target.closest('.edit-set-box');
                if (e.target.id === 'add-new-set-btn') {
                    const newSet = { id: generateUniqueId(), reps: 8, weight: 0, intensity: 'Pesado' };
                    const newSetHTML = `<div class="edit-set-box bg-gray-100 text-gray-800 p-2 rounded-lg relative cursor-pointer" data-set-id="${newSet.id}" data-reps="${newSet.reps}" data-weight="${newSet.weight}" data-intensity="${newSet.intensity}"><button class="remove-set-btn absolute -top-1 -right-1 bg-red-500 rounded-full h-5 w-5 text-white flex items-center justify-center text-xs">x</button><div class="reps font-bold">${newSet.reps}x</div><div class="weight text-sm">${newSet.weight}kg</div><div class="status text-xs text-gray-600">${set.intensity}</div></div>`;
                    e.target.insertAdjacentHTML('beforebegin', newSetHTML); return;
                }
                if (e.target.classList.contains('remove-set-btn')) { e.target.closest('.edit-set-box').remove(); return; }
                if (!setBox) return;

                currentSetId = setBox.dataset.setId;
                document.getElementById('edit-set-title').textContent = `${document.getElementById('edit-exercise-name-input').value}: SÉRIE`;
                document.getElementById('edit-reps-input').value = setBox.dataset.reps;
                document.getElementById('edit-weight-input').value = setBox.dataset.weight;
                document.querySelectorAll('#intensity-buttons-container .intensity-btn').forEach(btn => btn.classList.toggle('active', btn.textContent === setBox.dataset.intensity));
                showScreen('screen-edit-set');
            });

            document.querySelectorAll('.go-back').forEach(button => { button.onclick = (e) => showScreen(e.currentTarget.dataset.target); });

            document.getElementById('save-set-btn').onclick = () => {
                const setToUpdateInEditScreen = document.querySelector(`#screen-edit-exercise .edit-set-box[data-set-id="${currentSetId}"]`);
                if(setToUpdateInEditScreen) {
                    setToUpdateInEditScreen.dataset.reps = document.getElementById('edit-reps-input').value;
                    setToUpdateInEditScreen.dataset.weight = document.getElementById('edit-weight-input').value;
                    setToUpdateInEditScreen.dataset.intensity = document.querySelector('#intensity-buttons-container .intensity-btn.active').textContent;
                    
                    setToUpdateInEditScreen.querySelector('.reps').textContent = `${setToUpdateInEditScreen.dataset.reps}x`;
                    setToUpdateInEditScreen.querySelector('.weight').textContent = `${setToUpdateInEditScreen.dataset.weight}kg`;
                    setToUpdateInEditScreen.querySelector('.status').textContent = setToUpdateInEditScreen.dataset.intensity;
                }
                showScreen('screen-edit-exercise');
            };

            document.getElementById('save-exercise-btn').onclick = () => {
                const exercise = workoutsData[currentWorkoutId].exercises.find(ex => ex.id === currentExerciseId);
                if (!exercise) return;
                
                exercise.name = document.getElementById('edit-exercise-name-input').value;
                exercise.restTime = document.getElementById('edit-rest-time-input').value;
                exercise.observation = document.getElementById('edit-observation-input').value;
                
                const newSets = [];
                document.querySelectorAll('#edit-sets-container .edit-set-box').forEach(box => {
                    newSets.push({
                        id: box.dataset.setId,
                        reps: box.dataset.reps || box.querySelector('.reps').textContent.replace('x', ''),
                        weight: box.dataset.weight || box.querySelector('.weight').textContent.replace('kg', ''),
                        intensity: box.dataset.intensity,
                        completed: false
                    });
                });
                exercise.sets = newSets;

                renderWorkout(currentWorkoutId);
                showScreen('screen-list');
                saveDataToGoogleSheets();
            };
            
            document.getElementById('remove-exercise-btn').onclick = () => {
                if (confirm('Tem certeza que deseja remover este exercício?')) { 
                    const workout = workoutsData[currentWorkoutId];
                    workout.exercises = workout.exercises.filter(ex => ex.id !== currentExerciseId);
                    renderWorkout(currentWorkoutId);
                    showScreen('screen-list'); 
                    saveDataToGoogleSheets();
                }
            };

            document.querySelectorAll('#intensity-buttons-container .intensity-btn').forEach(button => {
                button.onclick = () => { document.querySelectorAll('#intensity-buttons-container .intensity-btn').forEach(btn => btn.classList.remove('active')); button.classList.add('active'); };
            });

            const finishWorkoutBtn = document.getElementById('finish-workout-btn');
            finishWorkoutBtn.onclick = () => {
                const currentState = finishWorkoutBtn.dataset.state;
                if (currentState === 'active') {
                    finishWorkoutBtn.dataset.state = 'finished';
                    finishWorkoutBtn.textContent = 'Reiniciar Treino';
                    finishWorkoutBtn.classList.replace('bg-blue-600', 'bg-gray-500');
                } else {
                    finishWorkoutBtn.dataset.state = 'active';
                    finishWorkoutBtn.textContent = '✓ Treinei';
                    finishWorkoutBtn.classList.replace('bg-gray-500', 'bg-blue-600');
                    
                    workoutsData[currentWorkoutId].exercises.forEach(ex => ex.sets.forEach(s => s.completed = false));
                    renderWorkout(currentWorkoutId);
                }
                saveDataToGoogleSheets();
            };
        }

        // Inicia o aplicativo
        initializeApp();
    });
    </script>
